<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Registro de Notas</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

    <div class="w3-container w3-display-middle" style="width: 300px;">
        <div class="w3-card-4 w3-white w3-padding">
            <h2 class="w3-center w3-teal w3-padding">Iniciar Sesión</h2>
            
            <label for="username">Usuario:</label>
            <input class="w3-input w3-border w3-round" type="text" id="username" required>
            
            <label for="password" class="w3-margin-top">Contraseña:</label>
            <input class="w3-input w3-border w3-round" type="password" id="password" required>
            
            <button class="w3-button w3-teal w3-margin-top w3-round w3-block" onclick="login()">Iniciar Sesión</button>
            
            <div id="error-msg" class="w3-text-red w3-margin-top w3-center"></div>
        </div>
    </div>

    <!-- Incluir Parse SDK desde CDN -->
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <!-- Incluir Scripts Personalizados -->
    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
