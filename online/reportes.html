<!DOCTYPE html>
<html>
<head>
    <title>Reportes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.0.0/parse.min.js"></script>
    <script src="js/reportes.js" defer></script>
	<script src="js/init.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.onload = function() {
            // Llamar a la función para verificar si el usuario está autenticado
            checkAuth();
        }
    </script>
</head>
<body onload="loadReports()">

    <div class="w3-container">
        <h3>Generar Reportes</h3>

        <div class="w3-row">
            <div class="w3-col m6 l4">
                <label for="schoolSelect">Seleccionar Escuela:</label>
                <select id="schoolSelect" class="w3-select w3-border">
                    <option value="" disabled selected>Seleccionar Escuela</option>
                    <!-- Opciones de escuela se agregan manualmente aquí -->
                    <option value="Pueblos Unidos">Pueblos Unidos</option>
                    <option value="Nora Astorga">Nora Astorga</option>
                </select>
            </div>

            <div class="w3-col m6 l4">
                <label for="cutSelect">Seleccionar Corte:</label>
                <select id="cutSelect" class="w3-select w3-border">
                    <option value="" disabled selected>Seleccionar Corte</option>
                    <option value="primerCorte">Primer Corte</option>
                    <option value="segundoCorte">Segundo Corte</option>
                    <option value="tercerCorte">Tercer Corte</option>
                    <option value="cuarto">Cuarto Corte</option>
                    <option value="notaFinal">Nota Final</option>
                </select>
            </div>
			
			<br><br>

            <div class="w3-col s12">
                <button id="generateReportButton" class="w3-button w3-blue">Generar Reporte</button>
            </div>
        </div>
       <br><br>
        <div id="gradoSexoReport" class="w3-container">
            <!-- Informe de Grado y Sexo aquí -->
        </div>
		
		<br><br>

        <div id="notesReport" class="w3-container">
            <!-- Informe de Notas aquí -->
        </div>
    </div>
<br><br>
</body>
</html>
