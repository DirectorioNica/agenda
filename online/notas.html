<!DOCTYPE html>
<html>
<head>
    <title>Notas de Estudiantes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/notas.js"></script>
</head>
<body>

<div class="w3-container w3-teal">
    <h2>Notas de Estudiantes</h2>
</div>

<div class="w3-container">
    <label>Escuela:</label>
    <select id="schoolSelect" class="w3-select w3-border w3-round">
        <option value="" disabled selected>Selecciona una escuela</option>
    </select>

    <label>Grado:</label>
    <select id="gradeSelect" class="w3-select w3-border w3-round">
        <option value="" disabled selected>Selecciona un grado</option>
        <option value="1">1er Grado</option>
        <option value="2">2do Grado</option>
        <option value="3">3er Grado</option>
        <option value="4">4to Grado</option>
        <option value="5">5to Grado</option>
        <option value="6">6to Grado</option>
    </select>

    <label>Sección:</label>
    <select id="seccionSelect" class="w3-select w3-border w3-round">
        <option value="" disabled selected>Selecciona una sección</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <button class="w3-btn w3-blue w3-margin-top" onclick="filterData()">Filtrar</button>
</div>

<div id="loadingMessage" class="w3-container w3-center w3-padding-16" style="display: none;">
    <h3>Cargando datos...</h3>
</div>

<div class="w3-container w3-margin-top">
    <table class="w3-table-all w3-hoverable w3-responsive" id="studentsTable">
        <thead>
            <tr>
                <th>Nombre</th>
               
                <th>1er Corte</th>
                <th>2do Corte</th>
                <th>3er Corte</th>
                <th>4to Corte</th>
                <th>Nota Final</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de estudiantes serán insertadas aquí -->
        </tbody>
    </table>
</div>

<!-- Modal para Editar Notas -->
<div id="editModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-teal"> 
            <span onclick="document.getElementById('editModal').style.display='none'" 
            class="w3-button w3-display-topright">&times;</span>
            <h2 id="studentNameHeader">Editar Notas</h2>
        </header>
        <div class="w3-container">
            <p>
                <label>Primer Corte:</label>
                <input class="w3-input w3-border" type="text" id="primerCorteInput">
            </p>
            <p>
                <label>Segundo Corte:</label>
                <input class="w3-input w3-border" type="text" id="segundoCorteInput">
            </p>
            <p>
                <label>Tercer Corte:</label>
                <input class="w3-input w3-border" type="text" id="tercerCorteInput">
            </p>
            <p>
                <label>Cuarto Corte:</label>
                <input class="w3-input w3-border" type="text" id="cuartoCorteInput">
            </p>
            <p>
                <label>Nota Final:</label>
                <input class="w3-input w3-border" type="text" id="notaFinalInput">
            </p>
        </div>
        <footer class="w3-container w3-teal">
            <button class="w3-button w3-white w3-border" onclick="saveStudentNotes()">Guardar</button>
            <button class="w3-button w3-white w3-border" onclick="document.getElementById('editModal').style.display='none'">Cancelar</button>
        </footer>
    </div>
</div>

</body>
</html>
