<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.1/parse.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/auth.js"></script>
    <script>
        window.onload = function() {
            checkAuth(); // Verificar la autenticación
        }
    </script>
</head>
<body>
    <div class="w3-container">
        <h2>Reporte de Asistencia</h2>

        <!-- Formulario para escoger filtros -->
        <div class="w3-card w3-padding">
            <label for="schoolSelect">Escuela:</label>
            <select id="schoolSelect" class="w3-select" name="school">
                <option value="" disabled selected>Selecciona una escuela</option>
                <!-- Opciones manuales -->
                <option value="Pueblos Unidos">Escuela Pueblos Unidos</option>
                <option value="Nora Astorga">Escuela Nora Astorga</option>
            </select>

            <label for="gradeSelect">Grado:</label>
            <select id="gradeSelect" class="w3-select" name="grade">
                <option value="" disabled selected>Selecciona un grado</option>
                <!-- Opciones manuales -->
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
                <option value="3">Tercero</option>
                <option value="4">Cuarto</option>
                <option value="5">Quinto</option>
                <option value="6">Sexto</option>
            </select>

            <label for="seccionSelect">Sección:</label>
            <select id="seccionSelect" class="w3-select" name="seccion">
                <option value="" disabled selected>Selecciona una sección</option>
                <!-- Opciones manuales -->
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="dateInput">Fecha:</label>
            <input type="date" id="dateInput" class="w3-input" required>

            <button id="viewAttendanceButton" class="w3-button w3-blue w3-margin-top">Ver Asistencia</button>
        </div>

        <!-- Tabla para mostrar los resultados de asistencia -->
        <div id="attendanceReport" class="w3-margin-top">
            <h3>Asistencia de Estudiantes</h3>
            <table class="w3-table-all w3-hoverable">
                <thead>
                    <tr>
                        <th>Nombre del Estudiante</th>
                        <th>Presente</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Los resultados se llenarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    
    <br><br>
    <script src="js/reporteAsistencia.js"></script>
</body>
</html>
