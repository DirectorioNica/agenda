<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-container">
    <header class="w3-bar w3-blue">
        <h3 class="w3-bar-item">Sistema de Asistencia</h1>
    </header>
    <main class="">
        <button class="w3-button w3-green" onclick="showAddDateForm()">Agregar Fecha</button>
        <button class="w3-button w3-blue" onclick="showAddStudentForm()">Agregar Estudiante</button>
        <button class="w3-button w3-blue" onclick="showAttendanceReport()">Generar Reporte</button>
        <button class="w3-button w3-orange" onclick="showStudentSearch()">Buscar Estudiante</button>
        <button class="w3-button w3-red" onclick="showClassManagement()">Gestionar Clases</button>

        
	    <div id="date-form" class="w3-hide">
		    <br>
	<div class="w3-card-4 w3-border w3-padding">
            <h2>Agregar Fecha</h2>
            <input type="date" id="date-input" class="w3-input w3-margin-bottom">
            <button class="w3-button w3-blue" onclick="prepareAttendanceForm()">Agregar</button>

	</div>
        </div>
       
        <div id="attendance-form" class="w3-hide">
            <h2>Registrar Asistencia</h2>
            <select id="class-select" class="w3-select w3-margin-bottom" onchange="showAttendanceForm()">
                <option value="">Seleccionar Clase</option>
            </select>
            <div id="attendance-list"></div>
            <button class="w3-button w3-blue" onclick="saveAttendance()">Guardar Asistencia</button>
        </div>

        <div id="add-student-form" class="w3-hide">
            <h2>Agregar Estudiante</h2>
            <input type="text" id="student-name-input" class="w3-input w3-margin-bottom" placeholder="Nombre del Estudiante">
            <input type="text" id="student-class-input" class="w3-input w3-margin-bottom" placeholder="Clase (ej. Segundo A)">
            <button class="w3-button w3-blue" onclick="addStudent()">Agregar Estudiante</button>
        </div>

        <!-- Reporte de asistencia -->
        <div id="attendance-report" class="w3-container w3-hide">
            <h2>Reporte de Asistencia</h2>
            <div id="report-content">
                <!-- El reporte se insertará aquí -->
            </div>
        </div>

        <div id="student-search" class="w3-hide">
            <h2>Buscar Estudiante</h2>
            <input type="text" id="student-search-input" class="w3-input w3-margin-bottom" placeholder="Nombre del Estudiante">
            <button class="w3-button w3-blue" onclick="searchStudent()">Buscar</button>
            <div id="search-results"></div>
        </div>

        <div id="class-management" class="w3-container w3-hide">
            <h3>Gestionar Clases</h3>
            <div id="class-list"></div>
        </div>
    </main>

   
	
	
	<script src="utils.js"></script>
<script src="attendance.js"></script>
<script src="domHandlers.js"></script>
<script src="main.js"></script>
<script src="reports.js"></script>
</body>
</html>
