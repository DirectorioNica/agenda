<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="js/pages.js"></script>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      padding: 16px;
      margin-bottom: 16px;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <ons-navigator id="myNavigator">
    <ons-page id="page1">
      <ons-toolbar>
        <div class="center">Directorio Telefónico</div>
      </ons-toolbar>
      <div class="content">
        <ons-search-input id="searchInput" placeholder="Buscar contacto"></ons-search-input>
        <div id="contactList">
          </div>
      </div>
    </ons-page>
  </ons-navigator>

  <script>
    // Ejemplo de datos de contactos (puedes cargarlos desde un archivo JSON o una API)
    const contacts = [
      { name: "Juan Pérez", phone: "123-456-7890" },
      { name: "María Gómez", phone: "987-654-3210" },
      // ... más contactos
    ];

    const contactList = document.getElementById('contactList');
    const searchInput = document.getElementById('searchInput');

    function displayContacts(contactsToDisplay) {
      contactList.innerHTML = ''; // Limpiar la lista antes de mostrar
      contactsToDisplay.forEach(contact => {
        const card = document.createElement('ons-card');
        card.classList.add('card');
        card.innerHTML = `
          <h2>${contact.name}</h2>
          <p>${contact.phone}</p>
        `;
        contactList.appendChild(card);
      });
    }

    // Mostrar todos los contactos al cargar la página
    displayContacts(contacts);

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredContacts = contacts.filter(contact => {
        return contact.name.toLowerCase().includes(searchTerm);
      });
      displayContacts(filteredContacts);
    });
  </script>
</body>
</html>
