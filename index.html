<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Directorio Telefónico</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/onsenui/css/onsen-css-components.min.css">
  <script src="https://cdn.jsdelivr.net/npm/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Directorio Telefónico</div>
    </ons-toolbar>
    <ons-list>
      <ons-list-header>Buses</ons-list-header>
      <ons-list-item tappable>Empresa de Buses A</ons-list-item>
      <ons-list-item tappable>Empresa de Buses B</ons-list-item>
      <ons-list-item tappable>Empresa de Buses C</ons-list-item>

      <ons-list-header>Hoteles</ons-list-header>
      <ons-list-item tappable>Hotel A</ons-list-item>
      <ons-list-item tappable>Hotel B</ons-list-item>
      <ons-list-item tappable>Hotel C</ons-list-item>

      <ons-list-header>Farmacias</ons-list-header>
      <ons-list-item tappable>Farmacia A</ons-list-item>
      <ons-list-item tappable>Farmacia B</ons-list-item>
      <ons-list-item tappable>Farmacia C</ons-list-item>
    </ons-list>
  </ons-page>
</body>
</html>
