<!DOCTYPE html>
<html>
<head>
    <title>Filtrar Estudiantes</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="js/init.js"></script>
    <script src="js/student.js"></script>
</head>
<body>

<div class="w3-container w3-teal">
    <h2>Filtrar Estudiantes</h2>
</div>

<div class="w3-container">
    <form class="w3-container w3-card-4">
        <p>
        <label>Grado</label>
        <input class="w3-input w3-border" type="number" id="filterGrade">
        </p>

        <p>
        <label>Escuela</label>
        <input class="w3-input w3-border" type="text" id="filterSchool">
        </p>

        <p>
        <button class="w3-btn w3-blue" type="button" onclick="filterStudents()">Buscar</button>
        </p>
    </form>
</div>

<div class="w3-container" id="studentResults">
    <!-- Aquí se mostrarán los resultados -->
</div>

</body>
</html>
